<html>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="zebronics.css">
    </head>
    <script>
      const changemode=()=>{
        let mybody = document.body;
        mybody.classList.toggle('dark')
      }
    </script>
    <body>

        <!--navbar-->
        <header>
            <nav class="navbar navbar-expand-sm bg-light hsize">
                <div class="container-fluid">
                  <a class="navbar-brand logo" href="#">
                    <img src="https://i.ibb.co/s6ZWJ29/Zebronicx-logo-black.jpg" alt="zebronics">
                  </a>
                 
                    <div class="collapse navbar-collapse" id="devNav">
                        <ul class="nav align hleft">
                            <li class="nav-item"><a href="#" class="nav-link btn">Audio</a></li>
                            <li class="nav-item"><a href="#" class="nav-link btn">Peripherals</a></li>
                            <li class="nav-item"><a href="#" class="nav-link btn">Accessories</a></li>

                            <li class="nav-item"><a href="#" class="nav-link btn">Surveillance</a></li>
                            <li class="nav-item"><a href="#" class="nav-link btn">Support</a></li>

            </div>
            <div class="carousel-inner">
              <div class="carousel-item active ssize">
                <img src="https://i.ibb.co/Rg36m68/Maxresdefault.jpg" class="d-block w-100" alt="zeb">
              </div>
              <div class="carousel-item ssize">
                <img src="https://i.ibb.co/kQwrNDQ/maxresdefault.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item ssize">
                <img src="https://i.ibb.co/HzV37k8/images-q-tbn-ANd9-Gc-RCFPe-TRj-F8fb-Nz9-Mey-Gq-Fy-k-JZDIL9a-ZS4-A-usqp-CAU.jpg" class="d-block w-100" alt="...">

            </div>

              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
